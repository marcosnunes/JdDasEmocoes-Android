<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Carregando...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('arquivos/SplashScreen.png');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }

        .loading-bar-container {
            position: absolute;
            bottom: 20%;
            width: 80%;
            max-width: 300px;
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #10b981;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #10b981;
            border-radius: 5px;
            animation: fillProgress 5s linear forwards;
        }

        @keyframes fillProgress {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="loading-bar-container">
    <div class="loading-bar"></div>
</div>

<script src="game.js"></script>

<script>
    const SPLASH_DURATION = 5000;
    const REDIRECT_URL = 'mainScreen.html';

    document.addEventListener('DOMContentLoaded', () => {
        // A autenticação agora é feita no lado nativo (Java).
        // O JavaScript apenas pega o UID da URL e o repassa para a próxima tela.

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('uid');

        if (userId) {
            console.log("UID recebido do Android:", userId);
            // Espera a duração da splash screen e então redireciona, repassando o UID correto.
            setTimeout(() => {
                window.location.href = `${REDIRECT_URL}?uid=${userId}`;
            }, SPLASH_DURATION);
        } else {
            // Esta condição não deve ocorrer em uso normal, pois o código Java sempre passa o UID.
            console.error("UID não foi encontrado na URL. Não é possível continuar.");
            alert("Ocorreu um erro ao carregar seu perfil. Por favor, reinicie o aplicativo.");
        }
    });
</script>

</body>

</html>
