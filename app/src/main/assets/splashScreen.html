<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Carregando...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('arquivos/SplashScreen.png');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }
        .loading-bar-container {
            position: absolute;
            bottom: 20%;
            width: 80%;
            max-width: 300px;
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #10b981;
        }
        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #10b981;
            border-radius: 5px;
            animation: fillProgress 5s linear forwards;
        }
        @keyframes fillProgress {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
<div class="loading-bar-container">
    <div class="loading-bar"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="game.js"></script>
<script>
    const SPLASH_DURATION = 5000;
    const REDIRECT_URL = 'index.html';

    document.addEventListener('DOMContentLoaded', () => {
        firebase.auth().onAuthStateChanged(user => {
            let userId = user ? user.uid : null;

            if (!userId) {
                console.log("Nenhum usuário logado. Realizando login anônimo...");
                game.signInAnonymously((newUserId) => {
                    if (newUserId) {
                        setTimeout(() => {
                            window.location.href = `${REDIRECT_URL}?uid=${newUserId}`;
                        }, SPLASH_DURATION);
                    } else {
                        alert("Não foi possível conectar. Verifique sua conexão e tente novamente.");
                    }
                });
            } else {
                console.log("Usuário já logado:", userId);
                setTimeout(() => {
                    window.location.href = `${REDIRECT_URL}?uid=${userId}`;
                }, SPLASH_DURATION);
            }
        });
    });
</script>
</body>
</html>
