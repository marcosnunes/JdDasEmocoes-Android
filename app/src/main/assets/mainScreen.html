<head>
    <link href="styles/mainScreen.css" rel="stylesheet">
    <title>Main Screen</title>
</head>

<div class="screen flex-col" id="mainScreen">
    <button class="corner-btn1" id="presentationBtn" onclick="game.playButtonSound()"
            style="background-image: url('arquivos/BotaoApresentacao.png'); top: 4%; left: 5%;"></button>
    <button class="corner-btn2" id="diaryCornerBtn" onclick="game.playButtonSound()"
            style="background-image: url('arquivos/BotaoPrivacidade.png'); top: 2%; right: 2%;"></button>

    <div class="happiness-meter-container">
        <div class="happiness-meter-bar">
            <div class="happiness-meter-fill" id="happinessMeterFill"></div>
        </div>
        <div class="happiness-level-indicator" id="happinessLevelIndicator">
            <span class="happiness-text">Feliz</span>
        </div>
    </div>

    <div class="feedback-text" id="plantFeedback"></div>

    <div class="flex items-center justify-around w-full mt-auto mb-8 absolute bottom-11 left-0">
        <button class="btn" id="diaryButton" onclick="game.playButtonSound()"
                style="background-image: url('arquivos/Botao1.png');"></button>
        <button class="btn" id="toolButton" onclick="game.playButtonSound()"
                style="background-image: url('arquivos/Botao2.png');"></button>
        <button class="btn" id="counselorButton" onclick="game.playButtonSound()"
                style="background-image: url('arquivos/Botao3.png');"></button>
    </div>
</div>
